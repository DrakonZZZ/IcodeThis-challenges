<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>WhiteWall ui</title>
</head>

<body>
    <div class="main-container">
        <div class="center-ui">
            <div class="item item-1">
                <i class="fa-regular fa-credit-card card""></i>
                <h3>CREDIT CARD</h3>
            </div>
            <div class=" item item-2 active-tab">
                    <i class=" fa-solid fa-gift gift"></i>
                    <h3>GIFT CARDS</h3>
            </div>
            <div class="item item-3">
                <i class="fa-solid fa-bag-shopping orders"></i>
                <h3>ORDERS</h3>
            </div>
        </div>
        <div class="notif">
            <p>Stay upto date with our wonderful deals,message and more <a href="#">Enable notification</a></p>
        </div>
        <div class="buttons">
            <button class="btn blue">Continue</button>
            <button class="btn white">Cancel</button>
        </div>
    </div>
</body>

</html>
