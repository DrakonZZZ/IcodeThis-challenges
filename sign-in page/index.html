<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="sign-in-page">
            <h1>Log In</h1>
            <h5>Log in to your account to upload or download picture, video or music.</h5>
            <input type="email" name="" id="" placeholder="Enter your email address">
            <div class="user-helper">
                <a href="#">
                    Forgot password?
                </a>
                <button class="next">
                    Next
                </button>
            </div>
            <p>Or log in with</p>
            <div class="options">
                <button>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="">
                    Facebook
                </button>
                <button>
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                        alt="">
                    Google
                </button>
            </div>
            <div class="create-page">Don't have an account yet? <a href="#">Sign up</a></div>
        </div>
        <div class="image-side">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
    </div>

    <script src="script.css">
    </script>
</body>

</html>
