<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Onboarding</title>
</head>

<body>

    <div class="main-container">
        <div class="info-bar">
            <div class="header">
                <h1>Take a quick tour</h1>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <p>Here are a few steps to help get deployed</p>
            <div class="progress">
                <h3 class="percent-value">0%</h3>
                <div class="progress-background">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="options-block">
            <label class="check-container">
                <p>Experience contextual coversation</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="check-container">
                <p>Brand your customer experience</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="check-container">
                <p>Offer support beyond your website</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="check-container">
                <p>Top customer support with bots</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="check-container">
                <p>Build your team</p>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <div class="footer">
                <a href="#">Skip this</a>
            </div>
        </div>
        <div class="btn">
            <div class="btn-dark">Get Started
                <div class="remaining-count">5</div>
            </div>
        </div>
    </div>

</body>

</html>
